        #galerie {
           display: flex;  /* Utilise Flexbox pour aligner les éléments */
           justify-content: center; /* Centre les éléments horizontalement */
           gap: 20px; /* Espace entre les images */
           flex-wrap: wrap; /* Permet aux images de passer à la ligne si la largeur est trop petite */
           padding: 20px; /* Un peu de padding autour du conteneur */
}

        .images {
           display: inline-block; /* Permet d'afficher les images côte à côte */
           text-align: center; /* Centre les images dans leur div */
}

        .images img {
           width: 100px; /* Fixe la largeur de l'image */
           height: 100px; /* Fixe la hauteur de l'image */
           object-fit: cover; /* Permet de garder les proportions de l'image */
           transition: transform 0.3s ease; /* Transition pour l'effet au survol */
}

/* Optionnel : effet de zoom au survol */
        .images:hover img {
         transform: scale(1.1); /* Zoom sur l'image au survol */
}
