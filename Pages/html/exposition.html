<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel</title>
    <style>
        body {
            margin: 0;
            overflow-y: hidden;
            font-family: Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #scene {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        #background {
            background-image: url('background.jpg');
            z-index: 1;
        }

        #character {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        #dialogue-container {
            position: absolute;
            bottom: 5%;
            left: 10%;
            right: 10%;
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            visibility: hidden;
            z-index: 100;
        }

        #dialogue {
            flex: 1;
            padding-left: 20px;
        }

        #speaker-image {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            position: absolute;
            bottom: 5%;
            left: 10%;
            z-index: 101;
            margin-left: -60px;
        }

        #static {
            top: 0;
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .characters {
            position: relative;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .grandmere,
        .fille {
            position: absolute;
            top: 0;
            width: 100vw;
            height: 100vh;
        }

        .grandmere img,
        .fille img {
            height: 100%;
        }

        .grandmere {
            z-index: 1;
        }

        .fille {
            z-index: 2;
        }

        .dialogue-box {
            display: flex;
        }
    </style>
</head>

<body>
    <div id="scene">
        <img src="Images/backgrounds/background.jpg">
    </div>

    <div id="static">
        <div class="characters">
            <div class="grandmere">
                <img id="grandma-sprite" src="Images/persos/grandma/grandma.png" alt="Grandmother">
            </div>
            <div class="fille character">
                <img id="girl-sprite" src="Images/persos/girl/girl-1.png" alt="Girl">
            </div>
        </div>

        <div class="dialogue-box">
            <div id="speaker-image"></div>

            <div id="dialogue-container">
                <div id="dialogue"></div>
            </div>
        </div>

    </div>

    <script>
        const events = [
            {
                trigger: 5,
                action: () => startDialogue([
                    { speaker: "girl", text: "Quelque chose approche..." },
                    { speaker: "grandma", text: "Je ne sais pas ce que c'est..." },
                    { speaker: "girl", text: "Reste sur tes gardes !" }
                ])
            }
        ];

        let currentDialogueIndex = 0;

        function startDialogue(dialogues) {
            const dialogueBox = document.getElementById('dialogue');
            const speakerImage = document.getElementById('speaker-image');
            const dialogueContainer = document.getElementById('dialogue-container');

            showDialogue(dialogues[currentDialogueIndex]);

            dialogueBox.addEventListener('click', function nextDialogue() {
                currentDialogueIndex++;

                if (currentDialogueIndex < dialogues.length) {
                    showDialogue(dialogues[currentDialogueIndex]);
                } else {
                    dialogueContainer.style.visibility = 'hidden';
                    currentDialogueIndex = 0;
                    dialogueBox.removeEventListener('click', nextDialogue);
                }
            });

            function showDialogue(dialogue) {
                dialogueContainer.style.visibility = 'visible';
                typeText(dialogue.text);

                if (dialogue.speaker === 'girl') {
                    speakerImage.style.backgroundImage = "url('Images/persos/girl/girl-1.png')";
                } else if (dialogue.speaker === 'grandma') {
                    speakerImage.style.backgroundImage = "url('Images/persos/grandma/grandma-1.png')";
                }
            }

            function typeText(text) {
                let i = 0;
                dialogueBox.textContent = "";
                const typingInterval = setInterval(() => {
                    dialogueBox.textContent += text[i];
                    i++;
                    if (i >= text.length) {
                        clearInterval(typingInterval);
                    }
                }, 50);
            }
        }

        function preloadImages(frames) {
            frames.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

        const girlFrames = [
            "Images/persos/girl/frame1.png",
            "Images/persos/girl/frame2.png",
            "Images/persos/girl/frame3.png",
            "Images/persos/girl/frame4.png",
        ];

        const grandmaFrames = [
            "Images/persos/grandma/frame1.png",
            "Images/persos/grandma/frame2.png",
        ];

        preloadImages(girlFrames);
        preloadImages(grandmaFrames);

        const girlSprite = document.getElementById("girl-sprite");
        const grandmaSprite = document.getElementById("grandma-sprite");

        const totalGirlFrames = girlFrames.length;
        const totalGrandmaFrames = grandmaFrames.length;

        let lastScrollPosition = 0;

        function updateAnimation() {
            const scrollPosition = window.scrollX;

            const direction = scrollPosition > lastScrollPosition ? 1 : -1;
            lastScrollPosition = scrollPosition;

            const girlFrameIndex = Math.floor((scrollPosition / window.innerWidth) * totalGirlFrames) % totalGirlFrames;
            const grandmaFrameIndex = Math.floor((scrollPosition / window.innerWidth) * totalGrandmaFrames) % totalGrandmaFrames;

            girlSprite.src = girlFrames[girlFrameIndex];
            grandmaSprite.src = grandmaFrames[grandmaFrameIndex];

            resetScrollStopTimer();
        }

        let scrollStopTimer;
        function resetScrollStopTimer() {
            clearTimeout(scrollStopTimer);
            scrollStopTimer = setTimeout(() => {
                girlSprite.src = "Images/persos/girl/girl-1.png";
                grandmaSprite.src = "Images/persos/grandma/grandma.png";
            }, 150);
        }

        window.addEventListener("scroll", () => {
            updateAnimation();
        });

        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollX;

            events.forEach(event => {
                if (!event.triggered && scrollPosition >= event.trigger) {
                    event.action();
                    event.triggered = true;
                }
            });
        });

    </script>

</body>

</html>
