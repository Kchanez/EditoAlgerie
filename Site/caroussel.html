<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrousel avec Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
        
      <div class="carousel-item">
        <img src="/Site/Images/Image1.jpeg" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="/Site/Images/Image2.jpeg" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="/Site/Images/Image3.jpeg" alt="Image 3">
      </div>
      <div class="carousel-item">
        <img src="/Site/Images/Image4.jpeg" alt="Image 4">
      </div>
    </div>
    <button class="prev" id="prev">⟨</button>
    <button class="next" id="next">⟩</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
