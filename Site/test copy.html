<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrousel de droite à gauche</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3efe4;
      overflow-x: hidden;
    }

    /* Conteneur du carrousel */
    .carousel-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* Cache le contenu débordant */
    }

    /* Ligne des images */
    .carousel-track {
      display: flex;
      flex-direction: row-reverse; /* De droite à gauche */
      position: absolute;
      width: calc(100vw * 5); /* 5 images */
      transition: transform 0.5s ease; /* Transition douce */
    }

    /* Images du carrousel */
    .carousel-track img {
      width: 100vw; /* Chaque image remplit l'écran */
      height: 100vh;
      object-fit: cover; /* Garde le bon ratio des images */
    }

    /* Flèches pour le contrôle manuel */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 10;
    }

    .arrow-left {
      left: 20px;
    }

    .arrow-right {
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <img src="./Images/Image1.jpeg" alt="Image 1">
      <img src="./Images/Image2.jpeg" alt="Image 2">
      <img src="./Images/Image3.jpeg" alt="Image 3">
      <img src="./Images/Image4.jpeg" alt="Image 4">
      <img src="./Images/Image5.jpeg" alt="Image 5">
    </div>
    
    <!-- Flèches de contrôle -->
    <button class="arrow arrow-left" id="arrowLeft">&#8249;</button>
    <button class="arrow arrow-right" id="arrowRight">&#8250;</button>
  </div>

  <script>
    // Références DOM
    const track = document.getElementById('carouselTrack');
    const arrowLeft = document.getElementById('arrowLeft');
    const arrowRight = document.getElementById('arrowRight');

    const totalImages = 5; // Nombre total d'images
    let currentIndex = 0;

    // Mettre le carrousel à l'état initial pour commencer sur l'image 1
    updateTrack(); 

    // Fonction pour glisser vers la gauche (manuel)
    function slideLeft() {
      if (currentIndex > 0) {
        currentIndex--;
      } else {
        currentIndex = totalImages - 1; // Retour au dernier
      }
      updateTrack();
    }

    // Fonction pour glisser vers la droite (manuel)
    function slideRight() {
      if (currentIndex < totalImages - 1) {
        currentIndex++;
      } else {
        currentIndex = 0; // Retour au premier
      }
      updateTrack();
    }

    // Met à jour la position du carrousel
    function updateTrack() {
      const translateValue = -currentIndex * 100; // Calculer la valeur de déplacement
      track.style.transform = `translateX(${translateValue}vw)`; // Appliquer la transformation
    }

    // Ajouter les événements de clic sur les flèches
    arrowLeft.addEventListener('click', slideLeft);
    arrowRight.addEventListener('click', slideRight);
  </script>
</body>
</html>
